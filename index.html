<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">

    <title>Pokemon</title>
</head>

<body>
    <div class="bg-warning">
        <div class="container">
            <img class="d-block pt-5 logo" src="/img/logo 1.png" alt="">

            <form class="form d-flex justify-content-between mt-5 mb-5">
                <select class="sel pb-2 pt-2 d-block border border-dark rounded">
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                    <option value="">6</option>
                </select>
                <input class="d-block border border-primary border-3" type="text" placeholder="Search">
                <select class="sel pb-2 pt-2 d-block border border-dark rounded">
                    <option value="">Aa-Zz</option>
                    <option value="">Aa</option>
                    <option value="">Zz</option>
                </select>
                <button class="ms-3 btn btn-outline-dark" type="submit">Click</button>
            </form>

            <ul class="list">

            </ul>

        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <script src="/js/pokemons.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
